<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-wrapper">
        
        <div class="allContents">
               
            <div class="display">
                <input type="number" class="calc-screen" value=" " disabled >
            </div>

            <div class="all-buttons">

                <div class="row">
                    <button class="num-btn button" id="n7" value="9">9</button>
                    <button class="num-btn button" id="n8" value="8">8</button>
                    <button class="num-btn button" id="n9" value="7">7</button>
                    <button class="opr-btn button" id="divide">/</button>
                </div>

                <div class="row">
                    <button class="num-btn button" id="n4" value="6">6</button>
                    <button class="num-btn button" id="n5" value="5">5</button>
                    <button class="num-btn button" id="n6" value="4">4</button>
                    <button class="opr-btn button" id="multiply">*</button>
                </div>
            
                <div class="row">
                    <button class="num-btn button" id="n1" value="3">3</button>
                    <button class="num-btn button" id="n2" value="2">2</button>
                    <button class="num-btn button" id="n2" value="1">1</button>
                    <button class="opr-btn button" id="subtarct">-</button>
                </div>

                <div class="row">
                    <button class="clear-btn button" id="all-clear">AC</button>
                    <button class="num-btn button" id="zero" value="0">0</button>
                    <button class="eq-btn button" id="equals">=</button>
                    <button class="opr-btn button" id="addition">+</button>
                    
                </div>
            </div>

          
        </div> 
    </div>
    
    <script src="calculate.js"></script>
</body>
</html>
